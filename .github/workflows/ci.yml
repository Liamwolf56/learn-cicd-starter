name: Tests

on:
  push:
    branches: [main, addtests]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'  # <- This must be 1.22

      - name: Run Tests
        run: go test ./...

